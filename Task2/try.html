<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe Section</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Righteous', sans-serif;
      background-color: #1a1a1a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .Subscribe {
      display: grid;
      grid-template-columns: auto 1fr auto;
      grid-template-rows: repeat(3, auto);
      gap: 20px;
      text-align: center;
      max-width: 1200px;
      padding: 20px;
    }

    .Subscribe img {
      max-width: 100px;
      max-height: 100px;
      object-fit: contain;
    }

    /* Left Images */
    .Subscribe img:nth-child(1),
    .Subscribe img:nth-child(2),
    .Subscribe img:nth-child(3) {
      grid-column: 1;
    }

    /* Middle Content */
    .Subscribe h1 {
      grid-column: 2;
      font-size: 2.5rem;
      line-height: 1.5;
    }

    .Subscribe p {
      grid-column: 2;
      font-size: 1.25rem;
    }

    .Subscribe_box {
      grid-column: 2;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background-color: #f3f3f3;
      color: black;
      border-radius: 15px;
    }

    .Subscribe_box h3:first-child {
      flex-grow: 1;
      margin-right: 10px;
    }

    .Subscribe_box .Subscribe_Sub {
      background-color: #1a1a1a;
      color: white;
      padding: 10px 20px;
      border-radius: 0 15px 15px 0;
      cursor: pointer;
    }

    /* Right Images */
    .Subscribe img:nth-child(7),
    .Subscribe img:nth-child(8),
    .Subscribe img:nth-child(9) {
      grid-column: 3;
    }
  </style>
</head>
<body>
  <div class="Subscribe rounded-3xl righteous-regular flex gap-8 text-white">
    <!-- Left Images -->
    <img src="./assets/sub_1pg5.png" alt="sub_1pg5">
    <img src="./assets/sub_2pg5.png" alt="sub_2pg5">
    <img src="./assets/sub_3pg5.png" alt="sub_3pg5">

    <!-- Middle Content -->
    <h1 class="text-5xl text-center">Subscribe For Get Update <br> Every New Courses</h1>
    <p class="text-lg text-center">20k+ students daily learn with Eduvi. Subscribe for new courses.</p>
    <div class="Subscribe_box rounded-2xl bg-gray-100 flex">
      <h3 class="pl-5">enter your email</h3>
      <h3 class="Subscribe_Sub rounded-r-2xl">Subscribe</h3>
    </div>

    <!-- Right Images -->
    <img src="./assets/sub_4pg5.png" alt="sub_4pg5">
    <img src="./assets/sub_5pg5.png" alt="sub_5pg5">
    <img src="./assets/sub_6pg5.png" alt="sub_6pg5">
  </div>
</body>
</html>
